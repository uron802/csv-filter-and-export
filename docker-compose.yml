version: '3.8'
services:
  python:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./app:/app
      - ./data:/app/data
      - ./target:/app/target
      - ./output:/app/output
    working_dir: /app
    command: sh -c "tail -f /dev/null"  # コンテナ起動時にスクリプトを実行せず、手動で実行
